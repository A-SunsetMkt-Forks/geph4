version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
jobs:
  build:
    working_directory: ~/repo/geph4-client
    docker:
      - image: cimg/rust:1.46.0
    steps:
      - checkout:
          path: ~/repo
      - run: cargo build --release
      - store_artifacts:
          path: ~/repo/
