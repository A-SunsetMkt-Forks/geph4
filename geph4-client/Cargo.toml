[package]
name = "geph4-client"
version = "0.0.0"
authors = ["nullchinchilla <nullchinchilla@pm.me>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.33"
smol = "1.2.4"
log = "0.4.11"
env_logger = "0.7.1"
structopt = "0.3.19"
x25519-dalek={ version = "1.1.0", features = ["serde"] }
ed25519-dalek={ version = "1.0.1", features = ["serde"] }
binder_transport = {path="../lib/binder_transport"}
bincode = "1.3.1"
hex = "0.4.2"
socksv5 = "0.2.0"
sosistab={path="../lib/sosistab"}
serde = { version = "1.0.116", features = ["derive"] }
mizaru={path="../lib/mizaru"}
rand= "0.7.3"
rsa-fdh = "0.4.1"
sha2 = "0.9.1"
dirs = "3.0.1"
once_cell= "1.4.1"
async-h1= "2.1.2"
futures-lite= "1.11.1"
polling="=1.1.0"
smolscale = {path="../lib/smolscale"}
parking_lot = { version = "0.11.0", features = ["serde"] }
scopeguard = "1.1.0"
http-types = "2.5.0"
serde_json = "1.0.58"
strsim = "0.10.0"
smol-timeout = "0.6.0"
rusqlite={version="0.24", features = ["bundled" ]}
